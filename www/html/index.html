<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <link rel="stylesheet" href="css/dygraph.css" />
    <script type="text/javascript" src="js/dygraph.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>RYUJIN</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="search" class="shadow">
      <input id="station" class="searchbox" placeholder="Search stations" />
      <span class="material-icons" style="vertical-align: middle">search</span>
      <ul id="search-results" class="scroll"></ul>
    </div>
    <div id="dform" class="wnd shadow">
      <div id="sid">
        1<span class="material-icons quit" onclick="hide()">close</span>
      </div>
      <div class="content scroll">
        <details>
          <summary>Station</summary>
          <form class="curses">
            <p><label>Name:&nbsp;<input name="name" /></label>
            <label>LAT.:&nbsp;<input name="name" /></label>
            <label>LNG.:&nbsp;<input name="name" /></label></p>
            <p><label>Comment:&nbsp;<input name="name" style="width: 48em" /></label></p>
            <p id="sensors"></p>
            <button type="submit">Submit</button>
          </form>
        </details>
        <details>
          <summary>Health</summary>
          <div id="health" class="grd"></div>
        </details>
        <details open>
          <summary>Readings</summary>
          <div id="data" class="grd"></div>
        </details>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
