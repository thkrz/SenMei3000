<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <link rel="stylesheet" href="css/dygraph.css" />
    <script type="text/javascript" src="js/dygraph.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>RYUJIN</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="search" class="shadow">
      <input id="station" class="searchbox" placeholder="Search stations" />
      <span class="material-icons" style="vertical-align: middle">search</span>
      <ul id="search-results" class="scroll"></ul>
    </div>
    <div id="dform" class="wnd shadow">
      <div id="deco">
        <span id="sid"></span><span class="material-icons quit" onclick="hide()">close</span>
      </div>
      <div class="content scroll">
        <details>
          <summary>Station</summary>
          <form id="meta" class="curses">
            <p>
              <label>Name:<input name="name" /></label>
              <label>Lat.:<input name="lat" type="number" step="any" /></label>
              <label>Lng.:<input name="lng" type="number" step="any" /></label>
            </p>
            <p><label>Comment:<input name="note" style="width: 48em" /></label></p>
            <p>Config:<br /><dl id="sensors"></dl></p>
            <button type="submit">Submit</button><button id="recfg" type="button">Re-configure</button>
          </form>
        </details>
        <details>
          <summary>Health</summary>
          <div id="health" class="view"></div>
        </details>
        <details open>
          <summary>Readings</summary>
          <div id="data" class="view"></div>
        </details>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
