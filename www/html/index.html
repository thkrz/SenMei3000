<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <!-- <link rel="stylesheet" href="css/uPlot.min.css"> -->
    <!-- <script src="js/uPlot.iife.min.js"></script> -->

    <link rel="stylesheet" href="css/dygraph.css" />
    <script type="text/javascript" src="js/dygraph.min.js"></script>

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>RYUJIN</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="nav" class="sidenav shadow">
      <span class="material-icons closebtn" onclick="toggleNav()">close</span>
      <h1>Ryujin</h1>
      <div class="side-menu">
        <ul>
          <li><span class="material-icons icon">sensors</span>Sensor settings</li>
        </ul>
      </div>
      <div class="side-menu">
        <ul>
          <li>Impressum</li>
        </ul>
      </div>
    </div>
    <div id="sbar" class="shadow">
      <ul id="sbar-list">
        <a href="javascript:void(0)" onclick="toggleNav()"><li><span class="material-icons">menu</span></li></a>
      </ul>
    </div>
    <div id="form" class="wnd shadow">
      <div id="header">
        ID:&nbsp;<span id="sid"></span><span class="material-icons quit" onclick="hide()">close</span>
      </div>
      <div class="content scroll">
        <details>
          <summary>Station</summary>
          <form id="meta" class="curses">
            <p>
              <label>Name:<input name="name" /></label>
              <label>Lat.:<input name="lat" type="number" step="any" /></label>
              <label>Lng.:<input name="lng" type="number" step="any" /></label>
            </p>
            <p><label>Comment:<input name="note" style="width: 48em" /></label></p>
            <p>Config:<br /><dl id="sensors"></dl></p>
            <button type="submit">Submit</button>
          </form>
        </details>
        <details>
          <summary>Health</summary>
          <div id="health" class="view"></div>
        </details>
        <details open>
          <summary>Readings</summary>
          <div id="data" class="view"></div>
        </details>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
