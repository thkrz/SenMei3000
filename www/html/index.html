<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>RYUJIN</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="nav" class="sidenav shadow">
      <div style="padding: 12px">
	      <span class="material-icons closebtn" onclick="toggleNav()">close</span>
	      <h1 class="logo">Ryujin</h1>
      </div>
      <div class="side-menu">
        <ul>
          <li><span class="material-icons icon">sensors</span>Sensor settings</li>
          <li><span class="material-icons icon">download</span>Downloads</li>
          <li><span class="material-icons icon">code</span>Source code</li>
        </ul>
      </div>
      <div class="side-menu">
        <ul>
          <li>About</li>
          <li>Imprint</li>
          <li>Contact</li>
          <!-- <li>&copy; Thomas Kreuzer</li> -->
        </ul>
      </div>
      <div class="side-menu">
        <ul>
          <li><img src="fig/MainPro.png" width="220px" /></li>
          <li></li>
          <li><img src="fig/UniWue.png" width="180px" /></li>
        </ul>
      </div>
    </div>
    <div id="searchbox" onfocusout="hideResults()" class="shadow">
      <div id="search">
        <span class="material-icons button" onclick="toggleNav()">menu</span>
        <input id="query" placeholder="Search station" oninput="search()" onfocusin="showResults()" class="searchfield" />
        <span class="material-icons button">search</span>
      </div>
      <div id="results"><ul id="rlist"></ul></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
