<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <link rel="stylesheet" href="css/dygraph.css" />
    <script type="text/javascript" src="js/dygraph.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>RYUJIN</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="search" class="shadow">
      <input id="station" class="searchbox" placeholder="Search stations" />
      <span class="material-icons" style="vertical-align: middle">search</span>
      <ul id="search-results" class="scroll"></ul>
    </div>
    <div id="dform" class="wnd shadow">
      <div id="sid">1<span class="material-icons quit" onclick="wnd_close()">close</span></div>
      <div class="content scroll">
        <details>
          <summary>Station</summary>
          <form class="uc">
            <label>Name:&nbsp;<input name="name" /></label>
            <label>X:&nbsp;<input name="name" /></label>
            <label>Y:&nbsp;<input name="name" /></label>
            <label>Comment:&nbsp;<input name="name" type="textarea" /></label
            ><br />
            <label
              >Sensor:&nbsp;
              <select name="sensors">
                <option>a</option>
                <option>0</option>
                <option>Z</option>
              </select> </label
            ><br />
            <ol>
              <li>
                <label>Value:&nbsp;<input /></label>
                <label>Unit:&nbsp;<input /></label>
                <label>Label:&nbsp;<input /></label>
              </li>
              <li>
                <label>Value:&nbsp;<input /></label>
                <label>Unit:&nbsp;<input /></label>
                <label>Label:&nbsp;<input /></label>
              </li>
            </ol>
            <button type="submit">Submit</button>
          </form>
        </details>
        <details>
          <summary>Health</summary>
          <div class="grd">
            <div id="gbat"></div>
            <div id="genv"></div>
          </div>
        </details>
        <details open>
          <summary>Readings</summary>
          <div class="scroll">
            <div id="data" class="grd"></div>
          </div>
        </details>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
